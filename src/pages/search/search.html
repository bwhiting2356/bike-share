<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>


</ion-header>

<ion-content>
  <div class="flex-container">
    <div class="search" padding>
      <ion-list>
        <ion-item>
          <ion-label floating>Origin</ion-label>
          <ion-input
            (click)="openOriginModal()"
            disabled
            [value]="origin"
            type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Destination</ion-label>
          <ion-input
            (click)="openDestinationModal()"
            disabled
            [value]="destination"
            type="text"></ion-input>
        </ion-item>

        <div ion-item class="time-container">
          <ion-select
            [(ngModel)]="timeTarget"
            (ngModelChange)="timeTargetChange()"
            interface="action-sheet"
            float-left>
            <ion-option value="Depart at">Depart at</ion-option>
            <ion-option value="Arrive by">Arrive by</ion-option>
          </ion-select>
          <ion-datetime
            [(ngModel)]="datetime"
            (ngModelChange)="datetimeChange()"
            displayFormat="h:mm A MMM DD">
          </ion-datetime>
        </div>
        <button
          ion-button
          block
          [disabled]="disableButton"
          (click)="submitSearch()">
          Find bike rentals
        </button>
      </ion-list>
    </div>
    <div class="map">
      <google-map
        [center]="userLocation$ | async"
        [origin]="originCoords"
        [destination]="destinationCoords"
        [stationList]="stationList | async">
      </google-map>
    </div>
  </div>
</ion-content>
