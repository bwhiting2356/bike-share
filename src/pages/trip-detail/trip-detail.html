<ion-header>

  <ion-navbar>
    <ion-title>Trip Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="flex-container">
      <div class="trip">
        <ion-list>
          <div>
            <trip-info [trip]="trip" [collapsed]="collapsed"></trip-info>
            <button
              ion-button
              block
              [disabled]="disableButton"
              (click)="backToSearch()">
              Book this trip again
            </button>
          </div>
        </ion-list>
      </div>
      <div class="map">
        <collapse-icon (click)="toggleCollapse()" [collapsed]="collapsed"></collapse-icon>
        <google-map [collapsed]="collapsed"
                    [origin]="trip.origin.coords"
                    [destination]="trip.destination.coords"
                    [stationStart]="trip.stationStart.coords"
                    [stationEnd]="trip.stationEnd.coords"
                    [walking1Points]="trip.walking1Travel.points"
                    [bicyclingPoints]="trip.bicyclingTravel.points"
                    [walking2Points]="trip.walking2Travel.points">
        </google-map>
      </div>
    </div>
</ion-content>
