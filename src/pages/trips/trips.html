<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trips</ion-title>
  </ion-navbar>


</ion-header>



<ion-content padding>
  <ion-segment [(ngModel)]="timeDirection" (ngModelChange)="timeDirectionChange()">
    <ion-segment-button value="upcoming">
      Upcoming
    </ion-segment-button>
    <ion-segment-button value="past">
      Past
    </ion-segment-button>
  </ion-segment>
  <div class="trips">
    <div
      class="trip-container"
      *ngFor="let trip of currentTrips"
      (click)="onTripClicked(trip)"
    >
      <!-- TODO: why does changing it from trips to currentTrips cause the map to not fit bounds properly? -->
      <!-- TODO: animate them on and off by using separate divs? -->
      <trip-card [trip]="trip"></trip-card>
    </div>
  </div>
</ion-content>
