<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trips</ion-title>
  </ion-navbar>


</ion-header>



<ion-content padding>
  <ion-segment [(ngModel)]="timeDirection">
    <ion-segment-button value="upcoming">
      Upcoming
    </ion-segment-button>
    <ion-segment-button value="past">
      Past
    </ion-segment-button>
  </ion-segment>
  <trip-list
    *ngIf="timeDirection === 'past'"
    [trips]="pastTrips">
  </trip-list>
  <trip-list
    *ngIf="timeDirection === 'upcoming'"
    [trips]="upcomingTrips">
  </trip-list>
