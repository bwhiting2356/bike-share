<ion-header>

  <ion-navbar>
    <ion-title>Search Result</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-spinner *ngIf="fetching"></ion-spinner>
  <div class="result" *ngIf="!fetching">
    <div class="flex-container">
      <div class="search" padding>
        <ion-list>
          <trip-info [trip]="trip"></trip-info>
          <button
            ion-button
            block
            [disabled]="disableButton"
            (click)="submitSearch()">
            Book this trip
          </button>
        </ion-list>
      </div>
      <div class="map">
        <google-map [origin]="trip.data.origin.coords"
                    [destination]="trip.data.destination.coords"
                    [stationStart]="trip.data.stationStart.coords"
                    [stationEnd]="trip.data.stationEnd.coords"
                    [walking1Points]="trip.data.walking1Travel.points"
                    [bicyclingPoints]="trip.data.bicyclingTravel.points"
                    [walking2Points]="trip.data.walking2Travel.points">
        </google-map>
      </div>
    </div>
  </div>
</ion-content>
