<ion-header>

  <ion-navbar>
    <ion-title>Search Result</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="result">
    <div class="flex-container">
      <div class="search" padding>
        <ion-spinner *ngIf="fetching"></ion-spinner>
        <ion-list *ngIf="!fetching">
          <div class="trip" *ngIf="trip">
            <trip-info [trip]="trip" ></trip-info>
            <button
              ion-button
              block
              [disabled]="disableButton"
              (click)="submitSearch()">
              Book this trip
            </button>
          </div>
          <div class="error" *ngIf="error"></div>
        </ion-list>
      </div>
      <div class="map">
        <google-map [origin]="origin"
                    [destination]="destination"
                    [stationStart]="trip ? trip.stationStart.coords : null"
                    [stationEnd]="trip ? trip.stationEnd.coords : null"
                    [walking1Points]="trip ? trip.walking1Travel.points : null"
                    [bicyclingPoints]="trip ? trip.bicyclingTravel.points : null"
                    [walking2Points]="trip ? trip.walking2Travel.points : null">
        </google-map>
      </div>
    </div>
  </div>
</ion-content>
