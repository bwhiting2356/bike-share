<ion-header>

  <ion-navbar>
    <ion-title>Search Result</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-card class="fetching" *ngIf="fetching | async">
    <ion-card-content>
      <ion-spinner></ion-spinner>
      Searching database...
    </ion-card-content>
  </ion-card>

  <div *ngIf="!(fetching | async)" class="middle-container">

    <ion-card class="error" *ngIf="error | async">
      <ion-card-content>
        <ion-card-title>Error</ion-card-title>
        <p>{{ error | async }}</p>
      </ion-card-content>
    </ion-card>

    <div class="flex-container" *ngIf="!(error | async)">
      <div class="result">
        <ion-list>
          <div *ngIf="(result | async) as trip">
            <trip-info [trip]="trip"></trip-info>
            <button
              ion-button
              block
              [disabled]="disableButton"
              (click)="bookReservation()">
              Book this trip
            </button>
          </div>
        </ion-list>
      </div>
      <div class="map">
        <google-map [origin]="origin"
                    [destination]="destination"
                    [stationStart]="trip ? trip.stationStart.coords : null"
                    [stationEnd]="trip ? trip.stationEnd.coords : null"
                    [walking1Points]="trip ? trip.walking1Travel.points : null"
                    [bicyclingPoints]="trip ? trip.bicyclingTravel.points : null"
                    [walking2Points]="trip ? trip.walking2Travel.points : null">
        </google-map>
      </div>
    </div>
  </div>
</ion-content>
