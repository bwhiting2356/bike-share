<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trip History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="trips">
    <div class="trip-container" *ngFor="let trip of trips">
      <trip-card [trip]="trip"></trip-card>
    </div>
  </div>
</ion-content>
