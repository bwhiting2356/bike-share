<ion-item>
  <ion-label floating>{{ label }}</ion-label>
  <ion-input
    type="text"
    clearInput
    [value]="address"
    (ionFocus)="focus()"
    (ionBlur)="blur()"
    (input)="inputChange($event)">
    <!--(ionFocus)="originFocus($event)"-->
    <!--(ionBlur)="originBlur($event)"-->
    <!--(input)="originInputChange($event)"-->
    <!--[value]="originAddress"-->
  </ion-input>
</ion-item>
<div class="autocomplete">
  <ion-list *ngIf="showAutocomplete">
    <div class="small-divider"></div>
    <div *ngIf="showCurrentLocation">
      <ion-item no-lines (click)="chooseCurrentLocation()">
        <ion-icon
          name="locate"
          item-start>
        </ion-icon>
        Current Location
      </ion-item>
      <div class="small-divider"></div>
    </div>
    <ion-item
      (click)="chooseAutocompleteItem(result)"
      *ngFor="let result of autocompleteResults">
      <ion-icon name="pin" item-start></ion-icon>
      {{ result.structured_formatting.main_text }}
      <p>{{ result.structured_formatting.secondary_text }}</p>
    </ion-item>
    <div class="no-results" *ngIf="autocompleteResults.length === 0">
      <ion-item no-lines>No results to show</ion-item>
    </div>
  </ion-list>

</div>
