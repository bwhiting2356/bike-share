<ion-card text-center>
  <ion-card-content>

      <div id="recaptcha-container"></div> <!-- TODO: make width 100% of parent -->

      <ion-item>
        <ion-icon name="phone-portrait" item-left></ion-icon>
        <ion-input
          [clearInput]="true"
          placeholderChar="X"
          type="tel"
          required
          minlength="10"
          maxlength="10"
          [(ngModel)]="phoneNumber.number"
          placeholder="Enter your phone number">
        </ion-input>
      </ion-item>

      <button
        type="submit"
        (click)="sendLoginCode()"
        ion-button
        full
      >Send Code
      </button>
  </ion-card-content>
</ion-card>

<ion-card text-center *ngIf="windowRef.confirmationResult">
  <ion-card-content>
    <ion-item>
      <ion-icon name="cog" item-start></ion-icon>
      <ion-input
        [clearInput]="true"
        type="tel"
        [(ngModel)]="verificationCode"
        placeholder="Enter code"></ion-input>
    </ion-item>

    <button
      (click)="verifyLoginCode()"
      ion-button
      full
      [disabled]="verificationCode.length === 0">
      Verify Code
    </button>
  </ion-card-content>
</ion-card>
